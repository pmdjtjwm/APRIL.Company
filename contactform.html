  <body>
    <div id="contactform" class="big-bg">

      <header class="head">
        <div class="history-header wrapper">
          <a href="index.html"><img class="logo" src="image/APRIL.CO.Logo.png" alt="APRILの企業ロゴ" width="100%"></a>
        </div>
        <div class="sp-menu">
          <span class="material-icons" id="open">menu</span>
        </div>
        <div class="overlay">
          <span class="material-icons" id="close">close</span>
          <nav>
            <ul class="nav-list">
              <li><a href="index.html">Top</a></li>
              <li><a href="history.html">沿革</a></li>
              <!-- <li><a href="recruit.html">採用情報</a></li> -->
              <li><a href="https://lineblog.me/pmdjtjwm">ブログ</a></li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="contact-main">
            <div class="contact-title">
              <h2>Contact</h2>
              <h1>お問い合わせ</h1>
            </div>  
            <div class="contactform">
              <h3>APRIL.COMPANYへのお問い合わせは、<br class="br-sp">以下のフォームからお願いいたします。</h3>
              <form action="#">
                <label for="firstname">
                  <span class="material-icons">
                    account_box
                  </span>
                  <i class="cntfrmicn fa fa-user"></i>
                  <input name="firstname" class="form-fields" type="text" placeholder="Name">
                </label>

                <label for="email">
                  <span class="material-icons">
                    email
                  </span>
                  <i class="cntfrmicn fa fa-envelope"></i>
                  <input name="email" class="form-fields" type="email" placeholder="Email">
                </label>

                <label for="contact">
                  <span class="material-icons">
                    phone
                  </span>
                  <i class="cntfrmicn fa fa-phone"></i>
                  <input name="contact" class="form-fields" type="tell" placeholder="Phone">
                </label>

                <label for="textarea">
                  <span class="material-icons">
                    textsms
                  </span>
                  <i class="cntfrmicn fa fa-comment"></i>
                  <textarea class="form-fields" name="textarea" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </label>

                <a href="#" class="gradient4">SEND</a>
              </form>
            </div>
          <div class="copyright">
            <p><small>&copy;APRIL.CO.</small></p>
          </div>
          <script src="js/main.js"></script>
        </div>
      </main>
    </div>
